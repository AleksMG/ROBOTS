<!DOCTYPE html>
<html>
<head>
    <title>Бой роботов (Исправленная версия)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #121212;
            color: #fff;
        }
        #arena {
            width: 800px;
            height: 500px;
            position: relative;
            margin: 20px auto;
            background: #0a0a0a;
            border: 3px solid #4CAF50;
            overflow: hidden;
        }
        .robot {
            width: 60px;
            height: 80px;
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.3s;
        }
        #robot1 {
            left: 150px;
            top: 250px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="20" y="20" width="60" height="60" rx="10" fill="%232196F3"/><circle cx="50" cy="40" r="10" fill="%23fff"/><rect x="40" y="60" width="20" height="10" fill="%23fff"/></svg>');
        }
        #robot2 {
            right: 150px;
            top: 250px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="20" y="20" width="60" height="60" rx="10" fill="%23FF5722"/><circle cx="50" cy="40" r="10" fill="%23fff"/><rect x="40" y="60" width="20" height="10" fill="%23fff"/></svg>');
        }
        .health-bar {
            width: 100%;
            height: 8px;
            background: #333;
            margin-bottom: 5px;
            border-radius: 5px;
            overflow: hidden;
        }
        .health-fill {
            height: 100%;
            background: #4CAF50;
            width: 100%;
            transition: width 0.3s;
        }
        .bullet {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .explosion {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23FFC107"/></svg>') center/contain no-repeat;
            animation: explode 0.5s forwards;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(0.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px;
        }
        .weapon-selector {
            background: #1E1E1E;
            padding: 15px;
            border-radius: 5px;
            min-width: 250px;
        }
        .weapon-btn {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            border-radius: 3px;
        }
        .weapon-btn.active {
            background: #4CAF50;
        }
        #startBtn, #stopBtn {
            padding: 12px 30px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        #startBtn {
            background: #4CAF50;
        }
        #stopBtn {
            background: #f44336;
        }
    </style>
</head>
<body>
    <h1>Бой роботов</h1>
    
    <div id="arena">
        <div id="robot1" class="robot">
            <div class="health-bar"><div class="health-fill" id="health1"></div></div>
        </div>
        <div id="robot2" class="robot">
            <div class="health-bar"><div class="health-fill" id="health2"></div></div>
        </div>
    </div>
    
    <div class="controls">
        <div class="weapon-selector">
            <h3>Робот 1 (Синий)</h3>
            <button class="weapon-btn active" data-robot="1" data-weapon="pistol">Пистолет</button>
            <button class="weapon-btn" data-robot="1" data-weapon="laser">Лазер</button>
            <button class="weapon-btn" data-robot="1" data-weapon="rocket">Ракета</button>
        </div>
        
        <div class="weapon-selector">
            <h3>Робот 2 (Красный)</h3>
            <button class="weapon-btn active" data-robot="2" data-weapon="pistol">Пистолет</button>
            <button class="weapon-btn" data-robot="2" data-weapon="laser">Лазер</button>
            <button class="weapon-btn" data-robot="2" data-weapon="rocket">Ракета</button>
        </div>
    </div>
    
    <button id="startBtn">Начать бой</button>
    <button id="stopBtn" disabled>Остановить</button>
    
    <script>
        // Конфигурация игры
        const CONFIG = {
            arenaWidth: 800,
            arenaHeight: 500,
            robotSpeed: 3,
            updateInterval: 50
        };

        // Типы оружия
        const WEAPONS = {
            pistol: {
                damage: 10,
                speed: 10,
                cooldown: 20,
                color: '#FFEB3B',
                size: 6
            },
            laser: {
                damage: 7,
                speed: 20,
                cooldown: 5,
                color: '#F44336',
                size: 3
            },
            rocket: {
                damage: 25,
                speed: 6,
                cooldown: 50,
                color: '#4CAF50',
                size: 10
            }
        };

        // Класс робота
        class Robot {
            constructor(id) {
                this.id = id;
                this.health = 100;
                this.weapon = 'pistol';
                this.cooldown = 0;
                this.x = id === '1' ? 150 : 650;
                this.y = 250;
                this.angle = id === '1' ? 0 : 180;
                this.element = document.getElementById(`robot${id}`);
                this.healthElement = document.getElementById(`health${id}`);
                this.updateVisuals();
            }

            updateVisuals() {
                this.element.style.transform = `translate(${this.x - 30}px, ${this.y - 40}px) rotate(${this.angle}deg)`;
                this.healthElement.style.width = `${this.health}%`;
            }

            setWeapon(weaponType) {
                this.weapon = weaponType;
            }

            move() {
                const rad = this.angle * Math.PI / 180;
                this.x += Math.cos(rad) * CONFIG.robotSpeed;
                this.y += Math.sin(rad) * CONFIG.robotSpeed;
                
                // Границы арены
                this.x = Math.max(30, Math.min(CONFIG.arenaWidth - 30, this.x));
                this.y = Math.max(30, Math.min(CONFIG.arenaHeight - 30, this.y));
                
                this.updateVisuals();
            }

            rotateTo(x, y) {
                this.angle = Math.atan2(y - this.y, x - this.x) * 180 / Math.PI;
                this.updateVisuals();
            }

            fire() {
                if (this.cooldown > 0) return;
                
                this.cooldown = WEAPONS[this.weapon].cooldown;
                
                const rad = this.angle * Math.PI / 180;
                const bullet = {
                    x: this.x,
                    y: this.y,
                    dx: Math.cos(rad) * WEAPONS[this.weapon].speed,
                    dy: Math.sin(rad) * WEAPONS[this.weapon].speed,
                    owner: this.id,
                    damage: WEAPONS[this.weapon].damage,
                    color: WEAPONS[this.weapon].color,
                    size: WEAPONS[this.weapon].size
                };
                
                bullets.push(bullet);
                
                // Визуализация пули
                const bulletElement = document.createElement('div');
                bulletElement.className = 'bullet';
                bulletElement.style.left = `${bullet.x}px`;
                bulletElement.style.top = `${bullet.y}px`;
                bulletElement.style.width = `${bullet.size}px`;
                bulletElement.style.height = `${bullet.size}px`;
                bulletElement.style.backgroundColor = bullet.color;
                document.getElementById('arena').appendChild(bulletElement);
            }

            takeDamage(damage) {
                this.health = Math.max(0, this.health - damage);
                this.updateVisuals();
                return this.health <= 0;
            }

            recharge() {
                if (this.cooldown > 0) this.cooldown--;
            }
        }

        // Игровые переменные
        let gameRunning = false;
        let gameInterval;
        let bullets = [];
        let robot1, robot2;

        // Обновление пуль
        function updateBullets() {
            const bulletElements = document.querySelectorAll('.bullet');
            
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;
                
                // Обновление позиции
                if (bulletElements[i]) {
                    bulletElements[i].style.left = `${bullet.x}px`;
                    bulletElements[i].style.top = `${bullet.y}px`;
                }
                
                // Проверка попадания
                const target = bullet.owner === '1' ? robot2 : robot1;
                const dx = target.x - bullet.x;
                const dy = target.y - bullet.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < 30) {
                    // Попадание
                    const isDead = target.takeDamage(bullet.damage);
                    createExplosion(bullet.x, bullet.y);
                    
                    // Удаление пули
                    bullets.splice(i, 1);
                    bulletElements[i]?.remove();
                    
                    if (isDead) {
                        stopGame();
                        alert(bullet.owner === '1' ? 'Робот 1 (Синий) победил!' : 'Робот 2 (Красный) победил!');
                        return;
                    }
                }
                // Удаление за пределами арены
                else if (bullet.x < 0 || bullet.x > CONFIG.arenaWidth || 
                         bullet.y < 0 || bullet.y > CONFIG.arenaHeight) {
                    bullets.splice(i, 1);
                    bulletElements[i]?.remove();
                }
            }
        }

        // Создание взрыва
        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${x}px`;
            explosion.style.top = `${y}px`;
            document.getElementById('arena').appendChild(explosion);
            
            setTimeout(() => {
                explosion.remove();
            }, 500);
        }

        // ИИ роботов
        function updateAI() {
            // Робот 1 движется к роботу 2 и стреляет
            robot1.rotateTo(robot2.x, robot2.y);
            if (Math.random() > 0.5) robot1.move();
            if (Math.random() > 0.7) robot1.fire();
            
            // Робот 2 движется к роботу 1 и стреляет
            robot2.rotateTo(robot1.x, robot1.y);
            if (Math.random() > 0.5) robot2.move();
            if (Math.random() > 0.7) robot2.fire();
        }

        // Игровой цикл
        function gameLoop() {
            if (!gameRunning) return;
            
            robot1.recharge();
            robot2.recharge();
            updateAI();
            updateBullets();
        }

        // Инициализация игры
        function initGame() {
            bullets = [];
            document.querySelectorAll('.bullet, .explosion').forEach(el => el.remove());
            
            robot1 = new Robot('1');
            robot2 = new Robot('2');
            
            // Установка оружия из кнопок
            const weapon1 = document.querySelector('.weapon-btn.active[data-robot="1"]').dataset.weapon;
            const weapon2 = document.querySelector('.weapon-btn.active[data-robot="2"]').dataset.weapon;
            robot1.setWeapon(weapon1);
            robot2.setWeapon(weapon2);
        }

        // Управление игрой
        function startGame() {
            if (gameRunning) return;
            
            initGame();
            gameRunning = true;
            gameInterval = setInterval(gameLoop, CONFIG.updateInterval);
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
        }

        function stopGame() {
            if (!gameRunning) return;
            
            clearInterval(gameInterval);
            gameRunning = false;
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        // Инициализация
        function setup() {
            // Кнопки оружия
            document.querySelectorAll('.weapon-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const robotId = this.dataset.robot;
                    const weapon = this.dataset.weapon;
                    
                    document.querySelectorAll(`.weapon-btn[data-robot="${robotId}"]`)
                        .forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Управление игрой
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('stopBtn').addEventListener('click', stopGame);
        }

        window.addEventListener('DOMContentLoaded', setup);
    </script>
</body>
</html>
