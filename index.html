<!DOCTYPE html>
<html>
<head>
    <title>Продвинутый бой роботов</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #121212;
            color: #fff;
            overflow-x: hidden;
        }
        #arena {
            width: 800px;
            height: 500px;
            position: relative;
            margin: 20px auto;
            background: #0a0a0a;
            border: 3px solid #333;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            background-image: 
                linear-gradient(rgba(20, 20, 20, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 20, 20, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .robot {
            width: 80px;
            height: 120px;
            position: absolute;
            bottom: 20px;
            transition: transform 0.2s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.7));
        }
        .robot-body {
            width: 60px;
            height: 90px;
            position: relative;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: all 0.3s;
        }
        .robot-turret {
            width: 30px;
            height: 40px;
            position: absolute;
            top: -15px;
            left: 15px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform-origin: center bottom;
            transition: transform 0.1s linear;
        }
        #robot1 .robot-body {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150"><rect x="20" y="30" width="60" height="90" rx="10" fill="%232196F3"/><circle cx="50" cy="40" r="20" fill="%232196F3"/></svg>');
        }
        #robot1 .robot-turret {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 60"><rect x="10" y="10" width="30" height="40" rx="5" fill="%23176BEF"/><rect x="35" y="25" width="20" height="10" rx="3" fill="%23176BEF"/></svg>');
        }
        #robot2 .robot-body {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150"><rect x="20" y="30" width="60" height="90" rx="10" fill="%23FF5722"/><circle cx="50" cy="40" r="20" fill="%23FF5722"/></svg>');
        }
        #robot2 .robot-turret {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 60"><rect x="10" y="10" width="30" height="40" rx="5" fill="%23E64A19"/><rect x="35" y="25" width="20" height="10" rx="3" fill="%23E64A19"/></svg>');
        }
        .health-bar {
            width: 80px;
            height: 8px;
            background: #333;
            margin-bottom: 8px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 100%;
            transition: width 0.3s;
        }
        .energy-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: #2196F3;
            width: 100%;
        }
        .weapon-display {
            font-size: 24px;
            margin-top: 5px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }
        .bullet {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }
        .laser-beam {
            position: absolute;
            height: 2px;
            transform-origin: left center;
            z-index: 3;
            box-shadow: 0 0 5px currentColor;
        }
        .explosion {
            position: absolute;
            width: 0;
            height: 0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
            pointer-events: none;
        }
        .radar-scan {
            position: absolute;
            width: 0;
            height: 0;
            border-radius: 50%;
            border: 2px solid rgba(76, 175, 80, 0.3);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 2;
        }
        .radar-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.7);
            transform: translate(-50%, -50%);
            z-index: 3;
            pointer-events: none;
        }
        .hit-effect {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 6;
            pointer-events: none;
            animation: hitPulse 0.3s forwards;
        }
        @keyframes hitPulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px;
            flex-wrap: wrap;
        }
        .panel {
            background: #1E1E1E;
            padding: 15px;
            border-radius: 8px;
            min-width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            transition: all 0.2s;
            font-family: inherit;
        }
        .btn:hover {
            background: #444;
        }
        .btn.active {
            background: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }
        .btn-primary {
            padding: 12px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }
        .btn-danger {
            background: #F44336;
        }
        .btn-danger:hover {
            background: #E53935;
        }
        .code-editor {
            width: 100%;
            height: 200px;
            background: #252525;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            font-family: 'Consolas', 'Courier New', monospace;
            resize: none;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
        }
        .stat-card {
            background: #1E1E1E;
            padding: 15px;
            border-radius: 8px;
            min-width: 180px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: left;
        }
        .stat-card h3 {
            margin-top: 0;
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }
        .stat-name {
            color: #aaa;
        }
        .stat-value {
            font-weight: bold;
        }
        .debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #fff;
            z-index: 100;
            pointer-events: none;
        }
        .message-log {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #fff;
            z-index: 100;
            pointer-events: none;
            text-align: left;
            max-height: 60px;
            overflow-y: auto;
        }
        .message-entry {
            margin: 3px 0;
            animation: messageFade 5s forwards;
        }
        @keyframes messageFade {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        .terrain {
            position: absolute;
            background: #333;
            border-radius: 5px;
            z-index: 1;
        }
        .victory-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
            font-size: 36px;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .victory-screen h2 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px currentColor;
        }
        .victory-screen .btn {
            margin-top: 20px;
            font-size: 18px;
        }
        .cooldown-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #FFC107;
            box-shadow: 0 0 5px #FFC107;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .cooldown-active {
            opacity: 1;
        }
    </style>
</head>

    <div class="controls">
        <div class="panel">
            <h3>Робот 1 (Синий)</h3>
            <button class="btn active" data-robot="1" data-weapon="pistol">🔫 Пистолет</button>
            <button class="btn" data-robot="1" data-weapon="laser">🔴 Лазер</button>
            <button class="btn" data-robot="1" data-weapon="rocket">🚀 Ракета</button>

            <h4>Программа ИИ:</h4>
            <textarea class="code-editor" id="code1">function update(robot, enemy, arena) {
    // Базовый алгоритм поведения
    
    // Определяем расстояние до врага
    const dx = enemy.x - robot.x;
    const dy = enemy.y - robot.y;
    const distance = Math.sqrt(dx*dx + dy*dy);
    const angleToEnemy = Math.atan2(dy, dx) * 180 / Math.PI;
    
    // Поворачиваем башню к врагу
    robot.rotateTurretTo(enemy.x, enemy.y);
    
    // Тактическое поведение в зависимости от расстояния
    if (distance > 300) {
        // Дальний бой - двигаемся к врагу
        robot.moveTo(enemy.x, enemy.y);
    } else if (distance < 100) {
        // Ближний бой - отступаем
        const retreatAngle = (angleToEnemy + 180) % 360;
        robot.move(retreatAngle);
    } else {
        // Средняя дистанция - маневрируем
        if (Math.random() > 0.7) {
            robot.move((angleToEnemy + (Math.random() > 0.5 ? 90 : -90)) % 360);
        }
    }
    
    // Если враг в зоне видимости - стреляем
    if (robot.canSee(enemy.x, enemy.y)) {
        // Учитываем перезарядку и энергию
        if (robot.cooldown === 0 && robot.energy > robot.weapon.energyCost) {
            robot.fire();
        }
    }
    
    // Если энергии мало - перезаряжаемся
    if (robot.energy < 30 && distance > 150) {
        robot.stop();
    }
    
    // Смена оружия в зависимости от дистанции
    if (distance > 250 && robot.weapon.type !== 'laser') {
        robot.setWeapon('laser');
    } else if (distance < 150 && robot.weapon.type !== 'rocket') {
        robot.setWeapon('rocket');
    }
}</textarea>

            <h4>Программа ИИ:</h4>
            <textarea class="code-editor" id="code2">function update(robot, enemy, arena) {
    // Агрессивный алгоритм поведения
    
    // Определяем расстояние и направление к врагу
    const dx = enemy.x - robot.x;
    const dy = enemy.y - robot.y;
    const distance = Math.sqrt(dx*dx + dy*dy);
    const angleToEnemy = Math.atan2(dy, dx) * 180 / Math.PI;
    
    // Всегда поворачиваем башню к врагу
    robot.rotateTurretTo(enemy.x, enemy.y);
    
    // Агрессивное преследование
    if (distance > 80) {
        robot.moveTo(enemy.x, enemy.y);
    } else {
        // На близкой дистанции делаем обходные маневры
        robot.move((angleToEnemy + 90) % 360);
    }
    
    // Постоянный огонь при возможности
    if (robot.canSee(enemy.x, enemy.y)) {
        if (robot.cooldown === 0 && robot.energy > robot.weapon.energyCost) {
            robot.fire();
        }
    }
    
    // Используем ракеты на средней дистанции
    if (distance > 150 && distance < 300 && robot.weapon.type !== 'rocket') {
        robot.setWeapon('rocket');
    }
    
    // Используем плазму вблизи
    if (distance < 100 && robot.weapon.type !== 'plasma') {
        robot.setWeapon('plasma');
    }
}</textarea>

    <script>
        // Конфигурация игры
        const CONFIG = {
            arenaWidth: 800,
            arenaHeight: 500,
            robotSpeed: 2.5,
            rotationSpeed: 3,
            scanRange: 300,
            scanAngle: 60,
            updateInterval: 50,
            debugMode: false
        };

        // Типы оружия
        const WEAPONS = {
            pistol: {
                type: 'pistol',
                name: "Пистолет",
                damage: 12,
                speed: 10,
                cooldown: 20,
                color: '#FFEB3B',
                size: 6,
                energyCost: 8,
                icon: '🔫',
                accuracy: 0.9,
                range: 350
            },
            laser: {
                type: 'laser',
                name: "Лазер",
                damage: 6,
                speed: 20,
                cooldown: 5,
                color: '#F44336',
                size: 2,
                energyCost: 5,
                icon: '🔴',
                accuracy: 1.0,
                range: 450,
                isBeam: true
            },
            rocket: {
                type: 'rocket',
                name: "Ракета",
                damage: 30,
                speed: 6,
                cooldown: 50,
                color: '#4CAF50',
                size: 10,
                energyCost: 25,
                icon: '🚀',
                accuracy: 0.7,
                range: 300,
                splashRadius: 50
            },
            plasma: {
                type: 'plasma',
                name: "Плазма",
                damage: 15,
                speed: 7,
                cooldown: 30,
                color: '#9C27B0',
                size: 8,
                energyCost: 15,
                icon: '⚡',
                accuracy: 0.8,
                range: 250,
                splashRadius: 30
            }
        };

        // Класс робота
        class Robot {
            constructor(id) {
                this.id = id;
                this.health = 100;
                this.maxHealth = 100;
                this.energy = 100;
                this.maxEnergy = 100;
                this.weapon = WEAPONS.pistol;
                this.cooldown = 0;
                this.x = id === '1' ? 150 : 650;
                this.y = 150;
                this.angle = id === '1' ? 0 : 180;
                this.turretAngle = this.angle;
                this.element = document.getElementById(`robot${id}`);
                this.turretElement = document.getElementById(`turret${id}`);
                this.healthElement = document.getElementById(`health${id}`);
                this.energyElement = document.getElementById(`energy${id}`);
                this.weaponElement = document.getElementById(`weapon${id}`);
                this.cooldownElement = document.getElementById(`cooldown${id}`);
                this.healthText = document.getElementById(`healthText${id}`);
                this.energyText = document.getElementById(`energyText${id}`);
                this.weaponText = document.getElementById(`weaponText${id}`);
                this.damageText = document.getElementById(`damageText${id}`);
                this.accuracyText = document.getElementById(`accuracyText${id}`);
                
                // Статистика
                this.stats = {
                    damageDealt: 0,
                    shotsFired: 0,
                    shotsHit: 0,
                    distanceMoved: 0
                };
                
                this.updateVisuals();
            }

            updateVisuals() {
                // Позиция и поворот
                this.element.style.left = `${this.x - 40}px`;
                this.element.style.bottom = `${this.y - 60}px`;
                this.element.style.transform = `rotate(${this.angle}deg)`;
                this.turretElement.style.transform = `rotate(${this.turretAngle - this.angle}deg)`;
                
                // Здоровье и энергия
                this.healthElement.style.width = `${(this.health / this.maxHealth) * 100}%`;
                this.energyElement.style.width = `${(this.energy / this.maxEnergy) * 100}%`;
                this.weaponElement.textContent = this.weapon.icon;
                
                // Текстовые значения
                this.healthText.textContent = Math.round(this.health);
                this.energyText.textContent = Math.round(this.energy);
                this.weaponText.textContent = this.weapon.name;
                this.damageText.textContent = this.stats.damageDealt;
                this.accuracyText.textContent = this.stats.shotsFired > 0 
                    ? `${Math.round((this.stats.shotsHit / this.stats.shotsFired) * 100)}%` 
                    : "0%";
                
                // Цвет здоровья
                const healthPercent = this.health / this.maxHealth;
                this.healthElement.style.background = 
                    healthPercent > 0.5 ? 'linear-gradient(90deg, #4CAF50, #8BC34A)' : 
                    healthPercent > 0.2 ? 'linear-gradient(90deg, #FFC107, #FF9800)' : 
                    'linear-gradient(90deg, #F44336, #E91E63)';
                
                // Индикатор перезарядки
                if (this.cooldown > 0) {
                    this.cooldownElement.classList.add('cooldown-active');
                } else {
                    this.cooldownElement.classList.remove('cooldown-active');
                }
                
                // Эффект повреждения
                if (this.health < 30) {
                    this.element.style.filter = 'drop-shadow(0 0 5px rgba(255, 0, 0, 0.7))';
                } else {
                    this.element.style.filter = 'drop-shadow(0 0 5px rgba(0, 0, 0, 0.7))';
                }
            }

            setWeapon(weaponType) {
                if (WEAPONS[weaponType]) {
                    this.weapon = WEAPONS[weaponType];
                    this.updateVisuals();
                    this.logAction(`Сменил оружие на ${this.weapon.name}`);
                    return true;
                }
                return false;
            }

            move(angle) {
                if (this.energy <= 0) return;
                
                this.angle = angle;
                const rad = angle * Math.PI / 180;
                const prevX = this.x;
                const prevY = this.y;
                
                this.x += Math.cos(rad) * CONFIG.robotSpeed;
                this.y += Math.sin(rad) * CONFIG.robotSpeed;
                
                // Проверка коллизий с границами и препятствиями
                this.handleCollisions(prevX, prevY);
                
                this.energy -= 0.7;
                this.stats.distanceMoved += CONFIG.robotSpeed;
                this.updateVisuals();
            }

            moveTo(x, y) {
                const angle = Math.atan2(y - this.y, x - this.x) * 180 / Math.PI;
                this.move(angle);
            }

            stop() {
                // Ничего не делаем - робот останавливается
            }

            rotate(angleDelta) {
                this.angle = (this.angle + angleDelta * CONFIG.rotationSpeed) % 360;
                this.updateVisuals();
            }

            rotateTo(x, y) {
                const targetAngle = Math.atan2(y - this.y, x - this.x) * 180 / Math.PI;
                const angleDiff = ((targetAngle - this.angle) + 180) % 360 - 180;
                
                if (Math.abs(angleDiff) > CONFIG.rotationSpeed) {
                    this.angle += angleDiff > 0 ? CONFIG.rotationSpeed : -CONFIG.rotationSpeed;
                    this.angle %= 360;
                    this.updateVisuals();
                } else {
                    this.angle = targetAngle;
                    this.updateVisuals();
                }
            }

            rotateTurretTo(x, y) {
                this.turretAngle = Math.atan2(y - this.y, x - this.x) * 180 / Math.PI;
                this.updateVisuals();
            }

            canSee(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance > this.weapon.range) return false;
                
                const angleToTarget = Math.atan2(dy, dx) * 180 / Math.PI;
                const angleDiff = Math.abs(((angleToTarget - this.turretAngle) + 180) % 360 - 180);
                
                return angleDiff < CONFIG.scanAngle;
            }

            scan() {
                const enemy = this.id === '1' ? robot2 : robot1;
                const dx = enemy.x - this.x;
                const dy = enemy.y - this.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                // Визуализация радара
                if (CONFIG.debugMode) {
                    this.showRadarScan(distance);
                }
                
                return {
                    distance,
                    angle: Math.atan2(dy, dx) * 180 / Math.PI,
                    x: enemy.x,
                    y: enemy.y
                };
            }

            showRadarScan(distance) {
                const scanRange = Math.min(distance + 50, CONFIG.scanRange);
                const scanElement = document.createElement('div');
                scanElement.className = 'radar-scan';
                scanElement.style.left = `${this.x}px`;
                scanElement.style.top = `${CONFIG.arenaHeight - this.y}px`;
                scanElement.style.width = `${scanRange * 2}px`;
                scanElement.style.height = `${scanRange * 2}px`;
                document.getElementById('arena').appendChild(scanElement);
                
                // Точка обнаружения
                if (distance < CONFIG.scanRange) {
                    const dotElement = document.createElement('div');
                    dotElement.className = 'radar-dot';
                    const enemy = this.id === '1' ? robot2 : robot1;
                    dotElement.style.left = `${enemy.x}px`;
                    dotElement.style.top = `${CONFIG.arenaHeight - enemy.y}px`;
                    document.getElementById('arena').appendChild(dotElement);
                    
                    setTimeout(() => {
                        dotElement.remove();
                    }, 1000);
                }
                
                setTimeout(() => {
                    scanElement.remove();
                }, 1000);
            }

            fire() {
                const weapon = this.weapon;
                if (this.cooldown > 0 || this.energy < weapon.energyCost) return;
                
                this.cooldown = weapon.cooldown;
                this.energy -= weapon.energyCost;
                this.stats.shotsFired++;
                
                // Добавляем неточность в зависимости от оружия
                let fireAngle = this.turretAngle;
                if (weapon.accuracy < 1) {
                    const inaccuracy = (1 - weapon.accuracy) * 30;
                    fireAngle += (Math.random() * inaccuracy * 2) - inaccuracy;
                }
                
                const rad = fireAngle * Math.PI / 180;
                const bullet = {
                    x: this.x,
                    y: this.y,
                    dx: Math.cos(rad) * weapon.speed,
                    dy: Math.sin(rad) * weapon.speed,
                    owner: this.id,
                    weapon: weapon.type,
                    damage: weapon.damage,
                    color: weapon.color,
                    size: weapon.size,
                    range: weapon.range,
                    splashRadius: weapon.splashRadius || 0
                };
                
                bullets.push(bullet);
                
                // Визуализация выстрела
                this.createFireVisual(bullet);
                
                this.logAction(`Выстрел из ${weapon.name}`);
                this.updateVisuals();
            }

            createFireVisual(bullet) {
                if (this.weapon.isBeam) {
                    // Лазерный луч
                    const beamElement = document.createElement('div');
                    beamElement.className = 'laser-beam';
                    beamElement.style.left = `${bullet.x}px`;
                    beamElement.style.top = `${CONFIG.arenaHeight - bullet.y}px`;
                    beamElement.style.width = `${bullet.range}px`;
                    beamElement.style.backgroundColor = bullet.color;
                    beamElement.style.transform = `rotate(${Math.atan2(bullet.dy, bullet.dx)}rad)`;
                    document.getElementById('arena').appendChild(beamElement);
                    
                    setTimeout(() => {
                        beamElement.remove();
                    }, 50);
                } else {
                    // Обычный снаряд
                    const bulletElement = document.createElement('div');
                    bulletElement.className = 'bullet';
                    bulletElement.style.left = `${bullet.x}px`;
                    bulletElement.style.top = `${CONFIG.arenaHeight - bullet.y}px`;
                    bulletElement.style.width = `${bullet.size}px`;
                    bulletElement.style.height = `${bullet.size}px`;
                    bulletElement.style.backgroundColor = bullet.color;
                    
                    // Эффекты для разных типов оружия
                    if (bullet.weapon === 'rocket') {
                        bulletElement.style.boxShadow = `0 0 10px ${bullet.color}`;
                    } else if (bullet.weapon === 'plasma') {
                        bulletElement.style.animation = 'pulse 0.5s infinite';
                    }
                    
                    document.getElementById('arena').appendChild(bulletElement);
                }
                
                // Эффект вспышки
                const flash = document.createElement('div');
                flash.className = 'bullet';
                flash.style.left = `${this.x}px`;
                flash.style.top = `${CONFIG.arenaHeight - this.y}px`;
                flash.style.width = `${bullet.size * 2}px`;
                flash.style.height = `${bullet.size * 2}px`;
                flash.style.backgroundColor = bullet.color;
                flash.style.opacity = '0.8';
                flash.style.transition = 'all 0.1s';
                document.getElementById('arena').appendChild(flash);
                
                setTimeout(() => {
                    flash.style.width = '0';
                    flash.style.height = '0';
                    flash.style.opacity = '0';
                    setTimeout(() => flash.remove(), 100);
                }, 50);
            }

            takeDamage(damage, hitX, hitY) {
                this.health = Math.max(0, this.health - damage);
                this.updateVisuals();
                
                // Эффект попадания
                this.createHitEffect(hitX, hitY);
                
                // Обновление статистики точности стрелявшего
                if (hitX && hitY) {
                    const shooter = this.id === '1' ? robot2 : robot1;
                    shooter.stats.shotsHit++;
                    shooter.updateVisuals();
                }
                
                return this.health <= 0;
            }

            createHitEffect(x, y) {
                // Эффект попадания
                const hitEffect = document.createElement('div');
                hitEffect.className = 'hit-effect';
                hitEffect.style.left = `${x}px`;
                hitEffect.style.top = `${CONFIG.arenaHeight - y}px`;
                document.getElementById('arena').appendChild(hitEffect);
                
                // Частицы
                for (let i = 0; i < 10; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = `${x}px`;
                    particle.style.top = `${CONFIG.arenaHeight - y}px`;
                    particle.style.backgroundColor = this.id === '1' ? '#2196F3' : '#FF5722';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 5 + Math.random() * 20;
                    const duration = 0.5 + Math.random() * 0.5;
                    
                    particle.style.transform = `translate(-50%, -50%)`;
                    particle.style.transition = `all ${duration}s linear`;
                    
                    document.getElementById('arena').appendChild(particle);
                    
                    setTimeout(() => {
                        particle.style.left = `${x + Math.cos(angle) * distance}px`;
                        particle.style.top = `${CONFIG.arenaHeight - y + Math.sin(angle) * distance}px`;
                        particle.style.opacity = '0';
                        
                        setTimeout(() => {
                            particle.remove();
                        }, duration * 1000);
                    }, 10);
                }
                
                setTimeout(() => {
                    hitEffect.remove();
                }, 300);
            }

            recharge() {
                this.energy = Math.min(this.maxEnergy, this.energy + 0.5);
                if (this.cooldown > 0) this.cooldown--;
                this.updateVisuals();
            }

            logAction(message) {
                if (CONFIG.debugMode) {
                    addMessage(`Робот ${this.id}: ${message}`);
                }
            }

            handleCollisions(prevX, prevY) {
                // Границы арены
                this.x = Math.max(40, Math.min(CONFIG.arenaWidth - 40, this.x));
                this.y = Math.max(60, Math.min(CONFIG.arenaHeight - 40, this.y));
                
                // Коллизии с препятствиями
                for (const obstacle of obstacles) {
                    if (this.checkObstacleCollision(obstacle)) {
                        // Возвращаем к предыдущей позиции
                        this.x = prevX;
                        this.y = prevY;
                        break;
                    }
                }
            }

            checkObstacleCollision(obstacle) {
                // Проверка коллизии с прямоугольным препятствием
                const robotLeft = this.x - 30;
                const robotRight = this.x + 30;
                const robotTop = this.y + 30;
                const robotBottom = this.y - 30;
                
                const obstacleLeft = obstacle.x;
                const obstacleRight = obstacle.x + obstacle.width;
                const obstacleTop = obstacle.y + obstacle.height;
                const obstacleBottom = obstacle.y;
                
                return robotLeft < obstacleRight &&
                       robotRight > obstacleLeft &&
                       robotTop > obstacleBottom &&
                       robotBottom < obstacleTop;
            }
        }

        // Создание препятствий
        function createObstacles() {
            const obstacles = [];
            
            // Центральное препятствие
            obstacles.push({
                x: 350,
                y: 100,
                width: 100,
                height: 200
            });
            
            // Угловые препятствия
            obstacles.push({
                x: 100,
                y: 100,
                width: 80,
                height: 80
            });
            
            obstacles.push({
                x: 620,
                y: 320,
                width: 80,
                height: 80
            });
            
            // Визуализация препятствий
            obstacles.forEach(obs => {
                const element = document.createElement('div');
                element.className = 'terrain';
                element.style.left = `${obs.x}px`;
                element.style.bottom = `${obs.y}px`;
                element.style.width = `${obs.width}px`;
                element.style.height = `${obs.height}px`;
                document.getElementById('arena').appendChild(element);
            });
            
            return obstacles;
        }

        // Обновление пуль
        function updateBullets() {
            const bulletElements = document.querySelectorAll('.bullet');
            const arena = document.getElementById('arena');
            
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;
                
                // Обновление позиции
                if (bulletElements[i]) {
                    bulletElements[i].style.left = `${bullet.x}px`;
                    bulletElements[i].style.top = `${CONFIG.arenaHeight - bullet.y}px`;
                }
                
                // Проверка попадания
                const target = bullet.owner === '1' ? robot2 : robot1;
                const dx = target.x - bullet.x;
                const dy = target.y - bullet.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < 30 + (bullet.splashRadius || 0)) {
                    // Попадание
                    const isDead = target.takeDamage(bullet.damage, bullet.x, bullet.y);
                    createExplosion(bullet.x, bullet.y, bullet.color, bullet.splashRadius || 30);
                    
                    // Обновление статистики
                    const shooter = bullet.owner === '1' ? robot1 : robot2;
                    shooter.stats.damageDealt += bullet.damage;
                    shooter.updateVisuals();
                    
                    // Удаление пули
                    bullets.splice(i, 1);
                    bulletElements[i]?.remove();
                    
                    if (isDead) {
                        endGame(bullet.owner === '1' ? '1' : '2');
                        return;
                    }
                }
                // Проверка коллизий с препятствиями
                else if (checkBulletObstacleCollision(bullet)) {
                    createExplosion(bullet.x, bullet.y, bullet.color, bullet.splashRadius || 15);
                    bullets.splice(i, 1);
                    bulletElements[i]?.remove();
                }
                // Удаление за пределами арены или дальности
                else if (bullet.x < 0 || bullet.x > CONFIG.arenaWidth || 
                         bullet.y < 0 || bullet.y > CONFIG.arenaHeight ||
                         (bullet.range && Math.sqrt(
                             Math.pow(bullet.x - (bullet.owner === '1' ? robot1.x : robot2.x), 2) + 
                             Math.pow(bullet.y - (bullet.owner === '1' ? robot1.y : robot2.y), 2)
                         ) > bullet.range) {
                    bullets.splice(i, 1);
                    bulletElements[i]?.remove();
                }
            }
        }

        function checkBulletObstacleCollision(bullet) {
            for (const obstacle of obstacles) {
                // Проверка попадания в препятствие
                if (bullet.x > obstacle.x && 
                    bullet.x < obstacle.x + obstacle.width &&
                    bullet.y > obstacle.y && 
                    bullet.y < obstacle.y + obstacle.height) {
                    return true;
                }
            }
            return false;
        }

        // Создание взрыва
        function createExplosion(x, y, color = '#FF5722', radius = 30) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${x}px`;
            explosion.style.top = `${CONFIG.arenaHeight - y}px`;
            explosion.style.width = `${radius * 2}px`;
            explosion.style.height = `${radius * 2}px`;
            explosion.style.backgroundColor = color;
            explosion.style.boxShadow = `0 0 ${radius}px ${color}`;
            explosion.style.opacity = '0.7';
            explosion.style.transition = 'all 0.3s';
            document.getElementById('arena').appendChild(explosion);
            
            // Анимация взрыва
            setTimeout(() => {
                explosion.style.width = '0';
                explosion.style.height = '0';
                explosion.style.opacity = '0';
                
                setTimeout(() => {
                    explosion.remove();
                }, 300);
            }, 50);
            
            // Частицы взрыва
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${x}px`;
                particle.style.top = `${CONFIG.arenaHeight - y}px`;
                particle.style.backgroundColor = color;
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * radius;
                const duration = 0.3 + Math.random() * 0.7;
                
                particle.style.transform = `translate(-50%, -50%)`;
                particle.style.transition = `all ${duration}s ease-out`;
                
                document.getElementById('arena').appendChild(particle);
                
                setTimeout(() => {
                    particle.style.left = `${x + Math.cos(angle) * distance}px`;
                    particle.style.top = `${CONFIG.arenaHeight - y + Math.sin(angle) * distance}px`;
                    particle.style.opacity = '0';
                    
                    setTimeout(() => {
                        particle.remove();
                    }, duration * 1000);
                }, 10);
            }
        }

        // Игровой цикл
        function gameLoop() {
            if (!gameRunning) return;
            
            // Обновление роботов
            robot1.recharge();
            robot2.recharge();
            
            // Выполнение программ ИИ
            try {
                const updateFunc1 = new Function('robot', 'enemy', 'arena', `
                    try {
                        ${document.getElementById('code1').value}
                        if (typeof update === 'function') {
                            update(robot, enemy, arena);
                        }
                    } catch(e) {
                        console.error('Ошибка робота 1:', e);
                        if (CONFIG.debugMode) {
                            addMessage('Ошибка в коде робота 1: ' + e.message);
                        }
                    }
                `);
                updateFunc1(getRobotAPI(robot1), getRobotAPI(robot2), getArenaAPI());
            } catch (e) {
                console.error('Ошибка в коде робота 1:', e);
                if (CONFIG.debugMode) {
                    addMessage('Ошибка компиляции кода робота 1: ' + e.message);
                }
            }
            
            try {
                const updateFunc2 = new Function('robot', 'enemy', 'arena', `
                    try {
                        ${document.getElementById('code2').value}
                        if (typeof update === 'function') {
                            update(robot, enemy, arena);
                        }
                    } catch(e) {
                        console.error('Ошибка робота 2:', e);
                        if (CONFIG.debugMode) {
                            addMessage('Ошибка в коде робота 2: ' + e.message);
                        }
                    }
                `);
                updateFunc2(getRobotAPI(robot2), getRobotAPI(robot1), getArenaAPI());
            } catch (e) {
                console.error('Ошибка в коде робота 2:', e);
                if (CONFIG.debugMode) {
                    addMessage('Ошибка компиляции кода робота 2: ' + e.message);
                }
            }
            
            updateBullets();
            
            // Отладочная информация
            if (CONFIG.debugMode) {
                updateDebugInfo();
            }
        }

        // API для скриптов роботов
        function getRobotAPI(robot) {
            return {
                get x() { return robot.x; },
                get y() { return robot.y; },
                get angle() { return robot.angle; },
                get turretAngle() { return robot.turretAngle; },
                get health() { return robot.health; },
                get maxHealth() { return robot.maxHealth; },
                get energy() { return robot.energy; },
                get maxEnergy() { return robot.maxEnergy; },
                get cooldown() { return robot.cooldown; },
                get weapon() { return robot.weapon; },
                move: (angle) => robot.move(angle),
                moveTo: (x, y) => robot.moveTo(x, y),
                stop: () => robot.stop(),
                rotate: (angleDelta) => robot.rotate(angleDelta),
                rotateTo: (x, y) => robot.rotateTo(x, y),
                rotateTurretTo: (x, y) => robot.rotateTurretTo(x, y),
                fire: () => robot.fire(),
                setWeapon: (weapon) => robot.setWeapon(weapon),
                canSee: (x, y) => robot.canSee(x, y),
                scan: () => robot.scan(),
                log: (message) => robot.logAction(message)
            };
        }

        function getArenaAPI() {
            return {
                width: CONFIG.arenaWidth,
                height: CONFIG.arenaHeight,
                getTime: () => Date.now(),
                getObstacles: () => [...obstacles]
            };
        }

        // Обновление отладочной информации
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debugInfo');
            if (!debugInfo) return;
            
            const dx = robot2.x - robot1.x;
            const dy = robot2.y - robot1.y;
            const distance = Math.sqrt(dx*dx + dy*dy);
            const angle1 = Math.atan2(dy, dx) * 180 / Math.PI;
            const angleDiff1 = Math.abs(((angle1 - robot1.turretAngle) + 180) % 360 - 180);
            const angleDiff2 = Math.abs(((angle1 + 180 - robot2.turretAngle) + 180) % 360 - 180);
            
            debugInfo.innerHTML = `
                <div>Дистанция: ${Math.round(distance)}px</div>
                <div>Робот 1: угол к цели ${Math.round(angle1)}°, разница ${Math.round(angleDiff1)}°</div>
                <div>Робот 2: угол к цели ${Math.round(angle1 + 180)}°, разница ${Math.round(angleDiff2)}°</div>
                <div>Видимость: Р1→Р2 ${robot1.canSee(robot2.x, robot2.y)}, Р2→Р1 ${robot2.canSee(robot1.x, robot1.y)}</div>
            `;
        }

        // Добавление сообщения в лог
        function addMessage(message) {
            const log = document.getElementById('messageLog');
            if (!log) return;
            
            const entry = document.createElement('div');
            entry.className = 'message-entry';
            entry.textContent = message;
            log.appendChild(entry);
            
            // Прокрутка к новому сообщению
            log.scrollTop = log.scrollHeight;
            
            // Удаление старых сообщений
            if (log.children.length > 10) {
                log.removeChild(log.children[0]);
            }
        }

        // Управление игрой
        function startGame() {
            if (gameRunning) return;
            
            initGame();
            gameRunning = true;
            gameInterval = setInterval(gameLoop, CONFIG.updateInterval);
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            addMessage('Бой начался!');
        }

        function stopGame() {
            if (!gameRunning) return;
            
            clearInterval(gameInterval);
            gameRunning = false;
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            addMessage('Бой остановлен.');
        }

        function endGame(winnerId) {
            stopGame();
            
            const victoryScreen = document.createElement('div');
            victoryScreen.className = 'victory-screen';
            
            const winner = winnerId === '1' ? robot1 : robot2;
            const loser = winnerId === '1' ? robot2 : robot1;
            
            victoryScreen.innerHTML = `
                <h2 style="color: ${winnerId === '1' ? '#2196F3' : '#FF5722'}">
                    Робот ${winnerId} побеждает!
                </h2>
                <div>Осталось здоровья: ${Math.round(winner.health)}%</div>
                <div>Нанесено урона: ${winner.stats.damageDealt}</div>
                <div>Точность: ${winner.stats.shotsFired > 0 
                    ? Math.round((winner.stats.shotsHit / winner.stats.shotsFired) * 100) 
                    : 0}%</div>
                <div>Пройдено расстояние: ${Math.round(winner.stats.distanceMoved)}px</div>
                <button class="btn btn-primary" id="restartBtn">Новый бой</button>
            `;
            
            document.getElementById('arena').appendChild(victoryScreen);
            
            document.getElementById('restartBtn').addEventListener('click', () => {
                victoryScreen.remove();
                initGame();
            });
        }

        function toggleDebugMode() {
            CONFIG.debugMode = !CONFIG.debugMode;
            
            const debugBtn = document.getElementById('debugBtn');
            debugBtn.textContent = CONFIG.debugMode ? 'Обычный режим' : 'Режим отладки';
            debugBtn.style.backgroundColor = CONFIG.debugMode ? '#FFC107' : '';
            
            document.getElementById('debugInfo').style.display = CONFIG.debugMode ? 'block' : 'none';
            document.getElementById('messageLog').style.display = CONFIG.debugMode ? 'block' : 'none';
            
            if (CONFIG.debugMode) {
                addMessage('Режим отладки включен');
            }
        }

        // Инициализация игры
        function initGame() {
            // Очистка предыдущего состояния
            bullets = [];
            explosions = [];
            document.querySelectorAll('.bullet, .explosion, .particle, .radar-scan, .radar-dot, .hit-effect, .laser-beam').forEach(el => el.remove());
            
            // Создание препятствий
            obstacles = createObstacles();
            
            // Создание роботов
            robot1 = new Robot('1');
            robot2 = new Robot('2');
            
            // Установка оружия из кнопок
            const weapon1 = document.querySelector('.btn.active[data-robot="1"]').dataset.weapon;
            const weapon2 = document.querySelector('.btn.active[data-robot="2"]').dataset.weapon;
            robot1.setWeapon(weapon1);
            robot2.setWeapon(weapon2);
        }

        // Настройка интерфейса
        function setup() {
            // Кнопки оружия
            document.querySelectorAll('.btn[data-weapon]').forEach(btn => {
                btn.addEventListener('click', function() {
                    const robotId = this.dataset.robot;
                    const weapon = this.dataset.weapon;
                    
                    document.querySelectorAll(`.btn[data-robot="${robotId}"]`)
                        .forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    if (robotId === "1" && robot1) {
                        robot1.setWeapon(weapon);
                    } else if (robotId === "2" && robot2) {
                        robot2.setWeapon(weapon);
                    }
                });
            });
            
            // Управление игрой
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('stopBtn').addEventListener('click', stopGame);
            document.getElementById('debugBtn').addEventListener('click', toggleDebugMode);
            
            // Инициализация игры
            initGame();
        }

        // Запуск при загрузке
        window.addEventListener('DOMContentLoaded', setup);
    </script>
</body>
</html>
