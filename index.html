<!DOCTYPE html>
<html>
<head>
    <title>Продвинутый бой роботов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #arena {
            width: 800px;
            height: 500px;
            margin: 20px auto;
            background: #111;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }
        .robot {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            transition: transform 0.1s;
            z-index: 10;
        }
        #robot1 {
            background: radial-gradient(circle at 30% 30%, #2196F3, #0d47a1);
            box-shadow: 0 0 10px #2196F3;
        }
        #robot2 {
            background: radial-gradient(circle at 30% 30%, #FF5722, #bf360c);
            box-shadow: 0 0 10px #FF5722;
        }
        .health-bar {
            width: 60px;
            height: 6px;
            background: #333;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            overflow: hidden;
        }
        .health-fill {
            height: 100%;
            background: #4CAF50;
            width: 100%;
            transition: width 0.3s;
        }
        .bullet {
            position: absolute;
            border-radius: 50%;
            z-index: 5;
        }
        .laser {
            width: 2px;
            height: 20px;
            background: red;
            transform-origin: center bottom;
        }
        .rocket {
            width: 10px;
            height: 10px;
            background: #4CAF50;
            box-shadow: 0 0 5px #4CAF50;
        }
        .controls {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.2s;
        }
        button:hover {
            background: #444;
        }
        .start-btn {
            padding: 12px 30px;
            font-size: 16px;
            background: #4CAF50;
        }
        .weapon-selector {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        @keyframes hitPulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .hit-effect {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            animation: hitPulse 0.3s forwards;
            z-index: 15;
        }
    </style>
</head>
<body>
    <h1>Продвинутый бой роботов</h1>
    
    <div class="weapon-selector">
        <div>
            <h3>Робот 1 (Синий)</h3>
            <button class="weapon-btn" data-robot="1" data-weapon="pistol">Пистолет</button>
            <button class="weapon-btn" data-robot="1" data-weapon="laser">Лазер</button>
            <button class="weapon-btn" data-robot="1" data-weapon="rocket">Ракета</button>
        </div>
        <div>
            <h3>Робот 2 (Красный)</h3>
            <button class="weapon-btn" data-robot="2" data-weapon="pistol">Пистолет</button>
            <button class="weapon-btn" data-robot="2" data-weapon="laser">Лазер</button>
            <button class="weapon-btn" data-robot="2" data-weapon="rocket">Ракета</button>
        </div>
    </div>
    
    <div id="arena">
        <div id="robot1" class="robot">
            <div class="health-bar"><div class="health-fill" id="health1"></div></div>
            <span>1</span>
        </div>
        <div id="robot2" class="robot">
            <div class="health-bar"><div class="health-fill" id="health2"></div></div>
            <span>2</span>
        </div>
    </div>
    
    <div class="controls">
        <button id="startBtn" class="start-btn">Начать бой</button>
        <button id="stopBtn" disabled>Остановить</button>
    </div>

    <script>
        // Конфигурация игры
        const CONFIG = {
            arenaWidth: 800,
            arenaHeight: 500,
            robotSpeed: 2.5,
            rotationSpeed: 3,
            scanRange: 300,
            scanAngle: 60,
            updateInterval: 50
        };

        // Типы оружия
        const WEAPONS = {
            pistol: {
                name: "Пистолет",
                damage: 10,
                speed: 8,
                cooldown: 25,
                color: '#FFEB3B',
                size: 6,
                accuracy: 0.75,
                range: 300,
                movePattern: 'aggressive'
            },
            laser: {
                name: "Лазер",
                damage: 7,
                speed: 20,
                cooldown: 15,
                color: '#F44336',
                size: 2,
                accuracy: 0.95,
                range: 400,
                movePattern: 'defensive'
            },
            rocket: {
                name: "Ракета",
                damage: 25,
                speed: 5,
                cooldown: 50,
                color: '#4CAF50',
                size: 10,
                accuracy: 0.65,
                range: 250,
                splashRadius: 40,
                movePattern: 'random'
            }
        };

        // Класс робота
        class Robot {
            constructor(id) {
                this.id = id;
                this.health = 100;
                this.x = id === 1 ? 150 : 650;
                this.y = Math.random() * 400 + 50;
                this.angle = id === 1 ? 0 : 180;
                this.turretAngle = this.angle;
                this.cooldown = 0;
                this.weapon = WEAPONS.pistol;
                this.element = document.getElementById(`robot${id}`);
                this.healthElement = document.getElementById(`health${id}`);
                this.moveDirection = Math.random() * Math.PI * 2;
                this.moveCounter = 0;
                this.updateVisuals();
            }

            updateVisuals() {
                this.element.style.left = `${this.x - 25}px`;
                this.element.style.top = `${this.y - 25}px`;
                this.element.style.transform = `rotate(${this.angle}deg)`;
                this.healthElement.style.width = `${this.health}%`;
            }

            move(dx, dy) {
                this.x = Math.max(25, Math.min(CONFIG.arenaWidth - 25, this.x + dx));
                this.y = Math.max(25, Math.min(CONFIG.arenaHeight - 25, this.y + dy));
                this.angle = Math.atan2(dy, dx) * 180 / Math.PI;
                this.updateVisuals();
            }

            rotateTurretTo(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                this.turretAngle = Math.atan2(dy, dx) * 180 / Math.PI;
            }

            canSee(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance > this.weapon.range) return false;
                
                const angleToTarget = Math.atan2(dy, dx) * 180 / Math.PI;
                const angleDiff = Math.abs(((angleToTarget - this.turretAngle) + 180) % 360 - 180);
                
                return angleDiff < CONFIG.scanAngle;
            }

            fire() {
                if (this.cooldown > 0) return null;
                
                this.cooldown = this.weapon.cooldown;
                
                // Добавляем неточность
                let fireAngle = this.turretAngle;
                if (this.weapon.accuracy < 1) {
                    const inaccuracy = (1 - this.weapon.accuracy) * 30;
                    fireAngle += (Math.random() * inaccuracy * 2) - inaccuracy;
                }
                
                const rad = fireAngle * Math.PI / 180;
                return {
                    x: this.x,
                    y: this.y,
                    dx: Math.cos(rad) * this.weapon.speed,
                    dy: Math.sin(rad) * this.weapon.speed,
                    owner: this.id,
                    weapon: this.weapon,
                    damage: this.weapon.damage,
                    color: this.weapon.color,
                    size: this.weapon.size,
                    splashRadius: this.weapon.splashRadius
                };
            }

            takeDamage(damage, x, y) {
                this.health = Math.max(0, this.health - damage);
                
                // Эффект попадания
                if (x && y) {
                    const hit = document.createElement('div');
                    hit.className = 'hit-effect';
                    hit.style.left = `${x}px`;
                    hit.style.top = `${y}px`;
                    document.getElementById('arena').appendChild(hit);
                    setTimeout(() => hit.remove(), 300);
                }
                
                this.updateVisuals();
                return this.health <= 0;
            }

            update() {
                if (this.cooldown > 0) this.cooldown--;
                
                // Случайное изменение направления движения
                if (this.moveCounter-- <= 0 || Math.random() < 0.05) {
                    this.moveDirection = Math.random() * Math.PI * 2;
                    this.moveCounter = Math.random() * 50 + 30;
                }
                
                this.updateVisuals();
            }

            decideMovement(enemy, scan) {
                const moveSpeed = CONFIG.robotSpeed;
                
                switch(this.weapon.movePattern) {
                    case 'aggressive':
                        // Агрессивное преследование
                        if (scan.distance > 200) {
                            const dx = Math.cos(scan.angle) * moveSpeed;
                            const dy = Math.sin(scan.angle) * moveSpeed;
                            this.move(dx, dy);
                        } else if (Math.random() > 0.7) {
                            // Случайные уклонения
                            const evadeAngle = scan.angle + (Math.random() > 0.5 ? 90 : -90);
                            this.move(Math.cos(evadeAngle) * moveSpeed, Math.sin(evadeAngle) * moveSpeed);
                        }
                        break;
                        
                    case 'defensive':
                        // Обороняющийся стиль
                        if (scan.distance < 150) {
                            const evadeAngle = scan.angle + Math.PI;
                            this.move(Math.cos(evadeAngle) * moveSpeed, Math.sin(evadeAngle) * moveSpeed);
                        } else if (Math.random() > 0.8) {
                            // Случайные перемещения
                            this.move(Math.cos(this.moveDirection) * moveSpeed, Math.sin(this.moveDirection) * moveSpeed);
                        }
                        break;
                        
                    case 'random':
                        // Хаотичное движение
                        this.move(Math.cos(this.moveDirection) * moveSpeed * 0.7, 
                                 Math.sin(this.moveDirection) * moveSpeed * 0.7);
                        break;
                }
            }
        }

        // Игровой движок
        class GameEngine {
            constructor() {
                this.robots = [new Robot(1), new Robot(2)];
                this.bullets = [];
                this.running = false;
                this.interval = null;
                
                this.initControls();
            }
            
            initControls() {
                document.getElementById('startBtn').addEventListener('click', () => this.start());
                document.getElementById('stopBtn').addEventListener('click', () => this.stop());
                
                // Выбор оружия
                document.querySelectorAll('.weapon-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const robotId = parseInt(btn.dataset.robot);
                        const weapon = btn.dataset.weapon;
                        
                        document.querySelectorAll(`.weapon-btn[data-robot="${robotId}"]`)
                            .forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        this.robots[robotId-1].weapon = WEAPONS[weapon];
                    });
                });
                
                // Активируем пистолеты по умолчанию
                document.querySelector('.weapon-btn[data-robot="1"]').click();
                document.querySelector('.weapon-btn[data-robot="2"]').click();
            }
            
            start() {
                if (this.running) return;
                
                this.robots = [new Robot(1), new Robot(2)];
                this.bullets = [];
                document.querySelectorAll('.bullet, .hit-effect, .laser, .rocket').forEach(el => el.remove());
                
                this.running = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                this.interval = setInterval(() => this.update(), CONFIG.updateInterval);
            }
            
            stop() {
                if (!this.running) return;
                
                clearInterval(this.interval);
                this.running = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
            
            update() {
                // Обновление ИИ
                this.updateAI(0, 1); // Робот 1
                this.updateAI(1, 0); // Робот 2
                
                // Обновление пуль
                this.updateBullets();
                
                // Обновление роботов
                this.robots.forEach(robot => robot.update());
            }
            
            updateAI(robotIndex, enemyIndex) {
                const robot = this.robots[robotIndex];
                const enemy = this.robots[enemyIndex];
                
                // Сканирование противника
                const dx = enemy.x - robot.x;
                const dy = enemy.y - robot.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                const angle = Math.atan2(dy, dx);
                
                // Поворот башни к врагу
                robot.rotateTurretTo(enemy.x, enemy.y);
                
                // Принятие решений о движении
                robot.decideMovement(enemy, {
                    distance,
                    angle,
                    x: enemy.x,
                    y: enemy.y
                });
                
                // Стрельба при видимости цели
                if (robot.canSee(enemy.x, enemy.y) {
                    if (robot.weapon === WEAPONS.laser) {
                        // Лазеры стреляют чаще
                        if (Math.random() > 0.7) {
                            this.fireBullet(robot);
                        }
                    } else {
                        // Другое оружие с обычной частотой
                        if (Math.random() > 0.85) {
                            this.fireBullet(robot);
                        }
                    }
                }
            }
            
            fireBullet(robot) {
                const bullet = robot.fire();
                if (bullet) {
                    this.bullets.push(bullet);
                    this.createBullet(bullet);
                }
            }
            
            createBullet(bullet) {
                const el = document.createElement('div');
                el.className = bullet.weapon === WEAPONS.laser ? 'laser' : 
                                bullet.weapon === WEAPONS.rocket ? 'rocket' : 'bullet';
                el.style.left = `${bullet.x}px`;
                el.style.top = `${bullet.y}px`;
                el.style.backgroundColor = bullet.color;
                
                if (bullet.weapon === WEAPONS.laser) {
                    el.style.transform = `rotate(${bullet.weapon === WEAPONS.laser ? 
                        Math.atan2(bullet.dy, bullet.dx) + Math.PI/2 : 0}rad)`;
                }
                
                document.getElementById('arena').appendChild(el);
            }
            
            updateBullets() {
                const bulletElements = document.querySelectorAll('.bullet, .laser, .rocket');
                
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    const bullet = this.bullets[i];
                    bullet.x += bullet.dx;
                    bullet.y += bullet.dy;
                    
                    // Обновление позиции
                    if (bulletElements[i]) {
                        bulletElements[i].style.left = `${bullet.x}px`;
                        bulletElements[i].style.top = `${bullet.y}px`;
                        
                        // Для лазеров - изменение длины
                        if (bullet.weapon === WEAPONS.laser) {
                            bulletElements[i].style.height = `${Math.min(50, bullet.weapon.range/5)}px`;
                        }
                    }
                    
                    // Проверка попадания
                    const enemy = this.robots[bullet.owner === 1 ? 1 : 0];
                    const dx = enemy.x - bullet.x;
                    const dy = enemy.y - bullet.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    const hitRadius = bullet.weapon.splashRadius ? 
                        bullet.weapon.splashRadius + 25 : 25;
                    
                    if (distance < hitRadius) {
                        // Попадание
                        const isDead = enemy.takeDamage(
                            bullet.damage * (bullet.weapon.splashRadius ? 
                                1 - (distance / (hitRadius * 1.5)) : 1),
                            bullet.x, bullet.y
                        );
                        
                        // Удаление пули
                        this.bullets.splice(i, 1);
                        bulletElements[i]?.remove();
                        
                        if (isDead) {
                            this.stop();
                            setTimeout(() => alert(`Робот ${bullet.owner} победил!`), 100);
                            return;
                        }
                    }
                    // Удаление за пределами
                    else if (bullet.x < 0 || bullet.x > CONFIG.arenaWidth || 
                             bullet.y < 0 || bullet.y > CONFIG.arenaHeight) {
                        this.bullets.splice(i, 1);
                        bulletElements[i]?.remove();
                    }
                }
            }
        }

        // Запуск игры
        const game = new GameEngine();
    </script>
</body>
</html>
