<!DOCTYPE html>
<html>
<head>
    <title>Тактический бой роботов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #arena {
            width: 800px;
            height: 500px;
            margin: 20px auto;
            background: #0a0a0a;
            border: 3px solid #333;
            position: relative;
            overflow: hidden;
        }
        .robot {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            transition: transform 0.1s;
            z-index: 10;
        }
        #robot1 {
            background: radial-gradient(circle at 30% 30%, #2196F3, #0d47a1);
            box-shadow: 0 0 10px #2196F3;
        }
        #robot2 {
            background: radial-gradient(circle at 30% 30%, #FF5722, #bf360c);
            box-shadow: 0 0 10px #FF5722;
        }
        .health-bar {
            width: 60px;
            height: 5px;
            background: #333;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            overflow: hidden;
        }
        .health-fill {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }
        .bullet {
            position: absolute;
            border-radius: 50%;
            z-index: 5;
        }
        .pistol {
            width: 6px;
            height: 6px;
            background: #FFEB3B;
            box-shadow: 0 0 3px #FFEB3B;
        }
        .laser {
            width: 2px;
            height: 20px;
            background: #F44336;
            box-shadow: 0 0 5px #F44336;
            transform-origin: center bottom;
        }
        .rocket {
            width: 10px;
            height: 10px;
            background: #4CAF50;
            box-shadow: 0 0 8px #4CAF50;
        }
        .controls {
            margin: 20px;
        }
        .weapon-selector {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.2s;
        }
        button:hover {
            background: #444;
        }
        button.active {
            background: #4CAF50;
            box-shadow: 0 0 5px #4CAF50;
        }
        .start-btn {
            padding: 12px 30px;
            font-size: 16px;
            background: #4CAF50;
        }
        @keyframes hit {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .hit-animation {
            animation: hit 0.3s;
        }
        .radar-scan {
            position: absolute;
            border-radius: 50%;
            border: 1px dashed rgba(76, 175, 80, 0.3);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            animation: radar 2s infinite;
        }
        @keyframes radar {
            0% { opacity: 0.7; transform: translate(-50%, -50%) scale(0.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <h1>Тактический бой роботов</h1>
    
    <div class="weapon-selector">
        <div>
            <h3>Робот 1 (Синий)</h3>
            <button class="weapon-btn active" data-robot="1" data-weapon="pistol">Пистолет</button>
            <button class="weapon-btn" data-robot="1" data-weapon="laser">Лазер</button>
            <button class="weapon-btn" data-robot="1" data-weapon="rocket">Ракета</button>
        </div>
        <div>
            <h3>Робот 2 (Красный)</h3>
            <button class="weapon-btn active" data-robot="2" data-weapon="pistol">Пистолет</button>
            <button class="weapon-btn" data-robot="2" data-weapon="laser">Лазер</button>
            <button class="weapon-btn" data-robot="2" data-weapon="rocket">Ракета</button>
        </div>
    </div>
    
    <div id="arena">
        <div id="robot1" class="robot">
            <div class="health-bar"><div class="health-fill" id="health1"></div></div>
            <span>1</span>
        </div>
        <div id="robot2" class="robot">
            <div class="health-bar"><div class="health-fill" id="health2"></div></div>
            <span>2</span>
        </div>
    </div>
    
    <div class="controls">
        <button id="startBtn" class="start-btn">Начать бой</button>
        <button id="stopBtn" disabled>Остановить</button>
    </div>

    <script>
        // Конфигурация игры
        const CONFIG = {
            arenaWidth: 800,
            arenaHeight: 500,
            robotSpeed: 2.5,
            rotationSpeed: 3,
            scanRange: 300,
            scanAngle: 60,
            updateInterval: 50
        };

        // Типы оружия
        const WEAPONS = {
            pistol: {
                name: "Пистолет",
                damage: 10,
                speed: 8,
                cooldown: 25,
                accuracy: 0.8,
                range: 300,
                class: "pistol",
                behavior: "aggressive"
            },
            laser: {
                name: "Лазер",
                damage: 7,
                speed: 20,
                cooldown: 15,
                accuracy: 0.95,
                range: 400,
                class: "laser",
                behavior: "defensive"
            },
            rocket: {
                name: "Ракета",
                damage: 25,
                speed: 5,
                cooldown: 50,
                accuracy: 0.7,
                range: 250,
                splashRadius: 40,
                class: "rocket",
                behavior: "random"
            }
        };

        // Класс робота
        class Robot {
            constructor(id) {
                this.id = id;
                this.health = 100;
                this.x = id === 1 ? 150 : 650;
                this.y = Math.random() * 400 + 50;
                this.angle = 0;
                this.turretAngle = 0;
                this.cooldown = 0;
                this.weapon = WEAPONS.pistol;
                this.element = document.getElementById(`robot${id}`);
                this.healthElement = document.getElementById(`health${id}`);
                this.moveDirection = Math.random() * Math.PI * 2;
                this.moveCounter = 0;
                this.target = null;
                this.updatePosition();
            }

            updatePosition() {
                this.element.style.left = `${this.x - 25}px`;
                this.element.style.top = `${this.y - 25}px`;
                this.healthElement.style.width = `${this.health}%`;
            }

            move(dx, dy) {
                this.x = Math.max(25, Math.min(CONFIG.arenaWidth - 25, this.x + dx));
                this.y = Math.max(25, Math.min(CONFIG.arenaHeight - 25, this.y + dy));
                this.angle = Math.atan2(dy, dx);
                this.updatePosition();
            }

            rotateTurretTo(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                this.turretAngle = Math.atan2(dy, dx);
            }

            canSee(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance > this.weapon.range) return false;
                
                const angleToTarget = Math.atan2(dy, dx);
                const angleDiff = Math.abs(((angleToTarget - this.turretAngle + Math.PI) % (Math.PI * 2)) - Math.PI;
                
                return Math.abs(angleDiff) < CONFIG.scanAngle * Math.PI / 180;
            }

            scan(enemy) {
                // Визуализация радара
                const radar = document.createElement('div');
                radar.className = 'radar-scan';
                radar.style.left = `${this.x}px`;
                radar.style.top = `${this.y}px`;
                radar.style.width = `${CONFIG.scanRange * 2}px`;
                radar.style.height = `${CONFIG.scanRange * 2}px`;
                document.getElementById('arena').appendChild(radar);
                
                setTimeout(() => radar.remove(), 2000);
                
                const dx = enemy.x - this.x;
                const dy = enemy.y - this.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                return {
                    distance,
                    angle: Math.atan2(dy, dx),
                    x: enemy.x,
                    y: enemy.y,
                    visible: distance < CONFIG.scanRange
                };
            }

            fire() {
                if (this.cooldown > 0) return null;
                
                this.cooldown = this.weapon.cooldown;
                
                // Добавляем неточность
                let fireAngle = this.turretAngle;
                if (this.weapon.accuracy < 1) {
                    const inaccuracy = (1 - this.weapon.accuracy) * 0.5;
                    fireAngle += (Math.random() * inaccuracy * 2) - inaccuracy;
                }
                
                return {
                    x: this.x,
                    y: this.y,
                    dx: Math.cos(fireAngle) * this.weapon.speed,
                    dy: Math.sin(fireAngle) * this.weapon.speed,
                    owner: this.id,
                    weapon: this.weapon,
                    damage: this.weapon.damage,
                    splashRadius: this.weapon.splashRadius
                };
            }

            takeDamage(damage) {
                this.health = Math.max(0, this.health - damage);
                this.element.classList.add('hit-animation');
                setTimeout(() => this.element.classList.remove('hit-animation'), 300);
                this.updatePosition();
                return this.health <= 0;
            }

            update() {
                if (this.cooldown > 0) this.cooldown--;
                
                // Случайное изменение направления движения
                if (this.moveCounter-- <= 0 || Math.random() < 0.05) {
                    this.moveDirection = Math.random() * Math.PI * 2;
                    this.moveCounter = Math.random() * 50 + 30;
                }
            }

            decideMovement(enemy, scan) {
                const moveSpeed = CONFIG.robotSpeed;
                
                switch(this.weapon.behavior) {
                    case "aggressive":
                        // Агрессивное преследование
                        if (scan.distance > 200) {
                            const dx = Math.cos(scan.angle) * moveSpeed;
                            const dy = Math.sin(scan.angle) * moveSpeed;
                            this.move(dx, dy);
                        } else if (Math.random() > 0.7) {
                            // Уклонение
                            const evadeAngle = scan.angle + (Math.random() > 0.5 ? Math.PI/2 : -Math.PI/2);
                            this.move(Math.cos(evadeAngle) * moveSpeed, Math.sin(evadeAngle) * moveSpeed);
                        }
                        break;
                        
                    case "defensive":
                        // Обороняющийся стиль
                        if (scan.distance < 150) {
                            const evadeAngle = scan.angle + Math.PI;
                            this.move(Math.cos(evadeAngle) * moveSpeed, Math.sin(evadeAngle) * moveSpeed);
                        } else if (Math.random() > 0.8) {
                            // Случайные перемещения
                            this.move(Math.cos(this.moveDirection) * moveSpeed * 0.7, 
                                     Math.sin(this.moveDirection) * moveSpeed * 0.7);
                        }
                        break;
                        
                    case "random":
                        // Хаотичное движение
                        this.move(Math.cos(this.moveDirection) * moveSpeed * 0.5, 
                                 Math.sin(this.moveDirection) * moveSpeed * 0.5);
                        break;
                }
            }
        }

        // Игровой движок
        class GameEngine {
            constructor() {
                this.robots = [new Robot(1), new Robot(2)];
                this.bullets = [];
                this.running = false;
                this.interval = null;
                
                this.initControls();
            }
            
            initControls() {
                document.getElementById('startBtn').addEventListener('click', () => this.start());
                document.getElementById('stopBtn').addEventListener('click', () => this.stop());
                
                // Выбор оружия
                document.querySelectorAll('.weapon-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const robotId = parseInt(btn.dataset.robot);
                        const weapon = btn.dataset.weapon;
                        
                        document.querySelectorAll(`.weapon-btn[data-robot="${robotId}"]`)
                            .forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        this.robots[robotId-1].weapon = WEAPONS[weapon];
                    });
                });
                
                // Активируем пистолеты по умолчанию
                document.querySelector('.weapon-btn[data-robot="1"]').click();
                document.querySelector('.weapon-btn[data-robot="2"]').click();
            }
            
            start() {
                if (this.running) return;
                
                this.robots = [new Robot(1), new Robot(2)];
                this.bullets = [];
                document.querySelectorAll('.bullet, .laser, .rocket, .radar-scan').forEach(el => el.remove());
                
                this.running = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                this.interval = setInterval(() => this.update(), CONFIG.updateInterval);
            }
            
            stop() {
                if (!this.running) return;
                
                clearInterval(this.interval);
                this.running = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
            
            update() {
                // Обновление ИИ
                this.updateAI(0, 1); // Робот 1
                this.updateAI(1, 0); // Робот 2
                
                // Обновление пуль
                this.updateBullets();
                
                // Обновление роботов
                this.robots.forEach(robot => robot.update());
            }
            
            updateAI(robotIndex, enemyIndex) {
                const robot = this.robots[robotIndex];
                const enemy = this.robots[enemyIndex];
                
                // Сканирование противника
                const scan = robot.scan(enemy);
                
                // Поворот башни к врагу
                robot.rotateTurretTo(enemy.x, enemy.y);
                
                // Принятие решений о движении
                robot.decideMovement(enemy, scan);
                
                // Стрельба при видимости цели
                if (robot.canSee(enemy.x, enemy.y)) {
                    if (robot.weapon === WEAPONS.laser) {
                        // Лазеры стреляют чаще
                        if (Math.random() > 0.7) {
                            this.fireBullet(robot);
                        }
                    } else {
                        // Другое оружие с обычной частотой
                        if (Math.random() > 0.85) {
                            this.fireBullet(robot);
                        }
                    }
                }
            }
            
            fireBullet(robot) {
                const bullet = robot.fire();
                if (bullet) {
                    this.bullets.push(bullet);
                    this.createBullet(bullet);
                }
            }
            
            createBullet(bullet) {
                const el = document.createElement('div');
                el.className = `bullet ${bullet.weapon.class}`;
                el.style.left = `${bullet.x}px`;
                el.style.top = `${bullet.y}px`;
                
                if (bullet.weapon.class === "laser") {
                    el.style.transform = `rotate(${Math.atan2(bullet.dy, bullet.dx) + Math.PI/2}rad)`;
                }
                
                document.getElementById('arena').appendChild(el);
            }
            
            updateBullets() {
                const bulletElements = document.querySelectorAll('.bullet');
                
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    const bullet = this.bullets[i];
                    bullet.x += bullet.dx;
                    bullet.y += bullet.dy;
                    
                    // Обновление позиции
                    if (bulletElements[i]) {
                        bulletElements[i].style.left = `${bullet.x}px`;
                        bulletElements[i].style.top = `${bullet.y}px`;
                    }
                    
                    // Проверка попадания
                    const enemy = this.robots[bullet.owner === 1 ? 1 : 0];
                    const dx = enemy.x - bullet.x;
                    const dy = enemy.y - bullet.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    const hitRadius = bullet.splashRadius ? bullet.splashRadius + 25 : 25;
                    
                    if (distance < hitRadius) {
                        // Попадание
                        const damage = bullet.splashRadius ? 
                            bullet.damage * (1 - distance / (hitRadius * 1.5)) : 
                            bullet.damage;
                        
                        if (enemy.takeDamage(damage)) {
                            this.stop();
                            setTimeout(() => alert(`Робот ${bullet.owner} победил!`), 100);
                            return;
                        }
                        
                        // Удаление пули
                        this.bullets.splice(i, 1);
                        bulletElements[i]?.remove();
                    }
                    // Удаление за пределами
                    else if (bullet.x < 0 || bullet.x > CONFIG.arenaWidth || 
                             bullet.y < 0 || bullet.y > CONFIG.arenaHeight) {
                        this.bullets.splice(i, 1);
                        bulletElements[i]?.remove();
                    }
                }
            }
        }

        // Запуск игры
        const game = new GameEngine();
    </script>
</body>
</html>
