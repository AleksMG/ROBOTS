<!DOCTYPE html>
<html>
<head>
    <title>Бой роботов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #arena {
            width: 800px;
            height: 400px;
            margin: 20px auto;
            background: #0a0a0a;
            border: 3px solid #333;
            position: relative;
            overflow: hidden;
        }
        .robot {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            transition: all 0.2s;
        }
        #robot1 {
            left: 100px;
            background: #2196F3;
        }
        #robot2 {
            right: 100px;
            background: #FF5722;
        }
        .health-bar {
            width: 60px;
            height: 5px;
            background: #333;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            overflow: hidden;
        }
        .health-fill {
            height: 100%;
            background: #4CAF50;
            width: 100%;
            transition: width 0.3s;
        }
        .bullet {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            position: absolute;
            background: yellow;
        }
        .controls {
            margin: 20px;
        }
        .weapon-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            background: #444;
        }
        button.active {
            background: #4CAF50;
            box-shadow: 0 0 5px #4CAF50;
        }
        .start-btn {
            padding: 12px 25px;
            font-size: 16px;
            background: #4CAF50;
        }
        .start-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Бой роботов</h1>
    
    <div class="weapon-selector">
        <div>
            <h3>Робот 1</h3>
            <button class="weapon-btn active" data-robot="1" data-weapon="pistol">Пистолет</button>
            <button class="weapon-btn" data-robot="1" data-weapon="laser">Лазер</button>
            <button class="weapon-btn" data-robot="1" data-weapon="rocket">Ракета</button>
        </div>
        <div>
            <h3>Робот 2</h3>
            <button class="weapon-btn active" data-robot="2" data-weapon="pistol">Пистолет</button>
            <button class="weapon-btn" data-robot="2" data-weapon="laser">Лазер</button>
            <button class="weapon-btn" data-robot="2" data-weapon="rocket">Ракета</button>
        </div>
    </div>
    
    <div id="arena">
        <div id="robot1" class="robot">
            <div class="health-bar"><div class="health-fill" id="health1"></div></div>
            <span>1</span>
        </div>
        <div id="robot2" class="robot">
            <div class="health-bar"><div class="health-fill" id="health2"></div></div>
            <span>2</span>
        </div>
    </div>
    
    <div class="controls">
        <button id="startBtn" class="start-btn">Начать бой</button>
        <button id="stopBtn" disabled>Остановить</button>
    </div>

    <script>
        // Конфигурация оружия
        const WEAPONS = {
            pistol: {
                name: "Пистолет",
                damage: 10,
                speed: 8,
                cooldown: 20,
                color: '#FFEB3B',
                range: 300
            },
            laser: {
                name: "Лазер",
                damage: 6,
                speed: 15,
                cooldown: 10,
                color: '#F44336',
                range: 400
            },
            rocket: {
                name: "Ракета",
                damage: 20,
                speed: 5,
                cooldown: 40,
                color: '#4CAF50',
                range: 250
            }
        };

        // Класс робота
        class Robot {
            constructor(id) {
                this.id = id;
                this.health = 100;
                this.x = id === 1 ? 100 : 700;
                this.y = 200;
                this.cooldown = 0;
                this.weapon = WEAPONS.pistol;
                this.element = document.getElementById(`robot${id}`);
                this.healthElement = document.getElementById(`health${id}`);
            }

            update() {
                this.element.style.left = `${this.x}px`;
                this.element.style.bottom = `${this.y}px`;
                this.healthElement.style.width = `${this.health}%`;
                if (this.cooldown > 0) this.cooldown--;
            }

            move(dx, dy) {
                this.x = Math.max(25, Math.min(775, this.x + dx));
                this.y = Math.max(25, Math.min(375, this.y + dy));
            }

            fire() {
                if (this.cooldown <= 0) {
                    this.cooldown = this.weapon.cooldown;
                    return {
                        x: this.x,
                        y: this.y,
                        dx: this.id === 1 ? this.weapon.speed : -this.weapon.speed,
                        dy: 0,
                        owner: this.id,
                        damage: this.weapon.damage,
                        color: this.weapon.color
                    };
                }
                return null;
            }

            takeDamage(damage) {
                this.health = Math.max(0, this.health - damage);
                // Эффект попадания
                this.element.style.transform = 'scale(1.2)';
                setTimeout(() => this.element.style.transform = 'scale(1)', 100);
                return this.health <= 0;
            }
        }

        // Игровой движок
        const game = {
            robots: [new Robot(1), new Robot(2)],
            bullets: [],
            running: false,
            interval: null,

            init() {
                document.getElementById('startBtn').addEventListener('click', () => this.start());
                document.getElementById('stopBtn').addEventListener('click', () => this.stop());
                
                // Выбор оружия
                document.querySelectorAll('.weapon-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const robotId = parseInt(btn.dataset.robot);
                        const weapon = btn.dataset.weapon;
                        
                        // Активируем кнопку
                        document.querySelectorAll(`.weapon-btn[data-robot="${robotId}"]`)
                            .forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        // Устанавливаем оружие
                        this.robots[robotId-1].weapon = WEAPONS[weapon];
                    });
                });
            },

            start() {
                if (this.running) return;
                
                // Сброс игры
                this.robots = [new Robot(1), new Robot(2)];
                this.bullets = [];
                document.querySelectorAll('.bullet').forEach(b => b.remove());
                
                this.running = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                this.interval = setInterval(() => this.update(), 50);
            },

            stop() {
                if (!this.running) return;
                this.running = false;
                clearInterval(this.interval);
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            },

            update() {
                // ИИ роботов
                this.robotAI(0, 1); // Робот 1
                this.robotAI(1, 0); // Робот 2

                // Обновление пуль
                this.updateBullets();

                // Обновление роботов
                this.robots.forEach(r => r.update());
            },

            robotAI(robotIndex, enemyIndex) {
                const robot = this.robots[robotIndex];
                const enemy = this.robots[enemyIndex];
                
                // Определяем направление к врагу
                const dx = enemy.x - robot.x;
                const dy = enemy.y - robot.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                // Простое поведение ИИ
                if (distance > 200) {
                    // Подходим ближе
                    robot.move(
                        (dx/distance) * 2 * (robotIndex === 0 ? 1 : -1),
                        (dy/distance) * 2
                    );
                } else {
                    // Двигаемся случайно
                    if (Math.random() > 0.7) {
                        robot.move(0, (Math.random() > 0.5 ? 1.5 : -1.5));
                    }
                }
                
                // Стрельба при возможности
                if (distance < robot.weapon.range && Math.random() > 0.85) {
                    const bullet = robot.fire();
                    if (bullet) {
                        this.bullets.push(bullet);
                        this.createBullet(bullet);
                    }
                }
            },

            createBullet(bullet) {
                const el = document.createElement('div');
                el.className = 'bullet';
                el.style.left = `${bullet.x}px`;
                el.style.bottom = `${bullet.y}px`;
                el.style.background = bullet.color;
                document.getElementById('arena').appendChild(el);
            },

            updateBullets() {
                const bulletElements = document.querySelectorAll('.bullet');
                
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    const bullet = this.bullets[i];
                    bullet.x += bullet.dx;
                    
                    // Обновление позиции
                    if (bulletElements[i]) {
                        bulletElements[i].style.left = `${bullet.x}px`;
                    }
                    
                    // Проверка попадания
                    const enemy = this.robots[bullet.owner === 1 ? 1 : 0];
                    if (Math.abs(enemy.x - bullet.x) < 30 && Math.abs(enemy.y - bullet.y) < 30) {
                        if (enemy.takeDamage(bullet.damage)) {
                            this.stop();
                            setTimeout(() => alert(`Робот ${bullet.owner} победил!`), 100);
                            return;
                        }
                        this.bullets.splice(i, 1);
                        bulletElements[i]?.remove();
                    }
                    // Удаление за пределами
                    else if (bullet.x < 0 || bullet.x > 800) {
                        this.bullets.splice(i, 1);
                        bulletElements[i]?.remove();
                    }
                }
            }
        };

        // Инициализация игры
        game.init();
    </script>
</body>
</html>
