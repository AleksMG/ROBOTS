<!DOCTYPE html>
<html>
<head>
    <title>Тактический бой роботов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #arena {
            width: 800px;
            height: 500px;
            margin: 20px auto;
            background: #0a0a0a;
            border: 3px solid #333;
            position: relative;
            overflow: hidden;
        }
        .robot {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            z-index: 10;
        }
        #robot1 {
            background: #2196F3;
            box-shadow: 0 0 10px #2196F3;
        }
        #robot2 {
            background: #FF5722;
            box-shadow: 0 0 10px #FF5722;
        }
        .health-bar {
            width: 60px;
            height: 5px;
            background: #333;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            overflow: hidden;
        }
        .health-fill {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }
        .bullet {
            position: absolute;
            border-radius: 50%;
            z-index: 5;
        }
        .pistol-bullet {
            width: 6px;
            height: 6px;
            background: #FFEB3B;
        }
        .laser-beam {
            width: 2px;
            height: 20px;
            background: #F44336;
            transform-origin: center bottom;
        }
        .rocket {
            width: 10px;
            height: 10px;
            background: #4CAF50;
        }
        .radar {
            position: absolute;
            border-radius: 50%;
            border: 1px dashed rgba(76, 175, 80, 0.3);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
            animation: radar 2s infinite;
        }
        @keyframes radar {
            0% { opacity: 0.7; transform: translate(-50%, -50%) scale(0.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
        .controls {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Тактический бой роботов</h1>
    
    <div id="arena">
        <div id="robot1" class="robot">
            <div class="health-bar"><div class="health-fill" id="health1"></div></div>
            <span>1</span>
        </div>
        <div id="robot2" class="robot">
            <div class="health-bar"><div class="health-fill" id="health2"></div></div>
            <span>2</span>
        </div>
    </div>
    
    <div class="controls">
        <button id="startBtn">Начать бой</button>
        <button id="stopBtn" disabled>Остановить</button>
    </div>

    <script>
        // Конфигурация игры
        const CONFIG = {
            width: 800,
            height: 500,
            robotSpeed: 2,
            scanRange: 250,
            updateInterval: 50
        };

        // Типы оружия
        const WEAPONS = {
            pistol: {
                name: "Пистолет",
                damage: 10,
                speed: 8,
                cooldown: 30,
                class: "pistol-bullet",
                accuracy: 0.8
            },
            laser: {
                name: "Лазер",
                damage: 6,
                speed: 20,
                cooldown: 15,
                class: "laser-beam",
                accuracy: 0.95
            },
            rocket: {
                name: "Ракета",
                damage: 25,
                speed: 5,
                cooldown: 60,
                class: "rocket",
                accuracy: 0.7,
                splashRadius: 40
            }
        };

        // Класс робота
        class Robot {
            constructor(id) {
                this.id = id;
                this.health = 100;
                this.x = id === 1 ? 150 : 650;
                this.y = Math.random() * 400 + 50;
                this.angle = 0;
                this.cooldown = 0;
                this.weapon = WEAPONS.pistol;
                this.element = document.getElementById(`robot${id}`);
                this.healthElement = document.getElementById(`health${id}`);
                this.strategy = id === 1 ? this.aggressiveStrategy : this.defensiveStrategy;
                this.updatePosition();
            }

            updatePosition() {
                this.element.style.left = `${this.x - 25}px`;
                this.element.style.top = `${this.y - 25}px`;
                this.healthElement.style.width = `${this.health}%`;
            }

            move(dx, dy) {
                this.x = Math.max(25, Math.min(CONFIG.width - 25, this.x + dx));
                this.y = Math.max(25, Math.min(CONFIG.height - 25, this.y + dy));
                this.angle = Math.atan2(dy, dx);
                this.updatePosition();
            }

            scan(enemy) {
                // Визуализация радара
                const radar = document.createElement('div');
                radar.className = 'radar';
                radar.style.left = `${this.x}px`;
                radar.style.top = `${this.y}px`;
                radar.style.width = `${CONFIG.scanRange * 2}px`;
                radar.style.height = `${CONFIG.scanRange * 2}px`;
                document.getElementById('arena').appendChild(radar);
                
                setTimeout(() => radar.remove(), 2000);
                
                const dx = enemy.x - this.x;
                const dy = enemy.y - this.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                return {
                    distance,
                    angle: Math.atan2(dy, dx),
                    visible: distance < CONFIG.scanRange
                };
            }

            fire() {
                if (this.cooldown > 0) return null;
                
                this.cooldown = this.weapon.cooldown;
                
                // Добавляем неточность
                let fireAngle = this.angle;
                if (this.weapon.accuracy < 1) {
                    const inaccuracy = (1 - this.weapon.accuracy) * 0.5;
                    fireAngle += (Math.random() * inaccuracy * 2) - inaccuracy;
                }
                
                return {
                    x: this.x,
                    y: this.y,
                    dx: Math.cos(fireAngle) * this.weapon.speed,
                    dy: Math.sin(fireAngle) * this.weapon.speed,
                    owner: this.id,
                    weapon: this.weapon
                };
            }

            takeDamage(damage) {
                this.health = Math.max(0, this.health - damage);
                this.element.style.transform = 'scale(1.3)';
                setTimeout(() => this.element.style.transform = 'scale(1)', 200);
                this.updatePosition();
                return this.health <= 0;
            }

            aggressiveStrategy(enemy) {
                const scan = this.scan(enemy);
                
                if (scan.distance > 200) {
                    // Агрессивное преследование
                    const dx = Math.cos(scan.angle) * CONFIG.robotSpeed;
                    const dy = Math.sin(scan.angle) * CONFIG.robotSpeed;
                    this.move(dx, dy);
                } else if (Math.random() > 0.7) {
                    // Уклонение
                    const evadeAngle = scan.angle + (Math.random() > 0.5 ? Math.PI/2 : -Math.PI/2);
                    this.move(Math.cos(evadeAngle) * CONFIG.robotSpeed, Math.sin(evadeAngle) * CONFIG.robotSpeed);
                }
                
                // Частая стрельба
                if (scan.visible && Math.random() > 0.7) {
                    return this.fire();
                }
                return null;
            }

            defensiveStrategy(enemy) {
                const scan = this.scan(enemy);
                
                if (scan.distance < 150) {
                    // Отступление
                    const evadeAngle = scan.angle + Math.PI;
                    this.move(Math.cos(evadeAngle) * CONFIG.robotSpeed, Math.sin(evadeAngle) * CONFIG.robotSpeed);
                } else if (Math.random() > 0.8) {
                    // Случайное перемещение
                    const randomAngle = Math.random() * Math.PI * 2;
                    this.move(Math.cos(randomAngle) * CONFIG.robotSpeed * 0.7, Math.sin(randomAngle) * CONFIG.robotSpeed * 0.7);
                }
                
                // Точная стрельба
                if (scan.visible && Math.random() > 0.8) {
                    return this.fire();
                }
                return null;
            }

            update(enemy) {
                if (this.cooldown > 0) this.cooldown--;
                return this.strategy(enemy);
            }
        }

        // Игровой движок
        class Game {
            constructor() {
                this.robots = [new Robot(1), new Robot(2)];
                this.bullets = [];
                this.running = false;
                this.interval = null;
                
                document.getElementById('startBtn').addEventListener('click', () => this.start());
                document.getElementById('stopBtn').addEventListener('click', () => this.stop());
            }
            
            start() {
                if (this.running) return;
                
                this.robots = [new Robot(1), new Robot(2)];
                this.bullets = [];
                document.querySelectorAll('.bullet, .radar').forEach(el => el.remove());
                
                this.running = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                this.interval = setInterval(() => this.update(), CONFIG.updateInterval);
            }
            
            stop() {
                if (!this.running) return;
                
                clearInterval(this.interval);
                this.running = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
            
            update() {
                // Обновление роботов
                const bullet1 = this.robots[0].update(this.robots[1]);
                const bullet2 = this.robots[1].update(this.robots[0]);
                
                if (bullet1) {
                    this.bullets.push(bullet1);
                    this.createBullet(bullet1);
                }
                if (bullet2) {
                    this.bullets.push(bullet2);
                    this.createBullet(bullet2);
                }
                
                // Обновление пуль
                this.updateBullets();
            }
            
            createBullet(bullet) {
                const el = document.createElement('div');
                el.className = `bullet ${bullet.weapon.class}`;
                el.style.left = `${bullet.x}px`;
                el.style.top = `${bullet.y}px`;
                
                if (bullet.weapon.class === "laser-beam") {
                    el.style.transform = `rotate(${Math.atan2(bullet.dy, bullet.dx) + Math.PI/2}rad)`;
                }
                
                document.getElementById('arena').appendChild(el);
            }
            
            updateBullets() {
                const bulletElements = document.querySelectorAll('.bullet');
                
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    const bullet = this.bullets[i];
                    bullet.x += bullet.dx;
                    bullet.y += bullet.dy;
                    
                    // Обновление позиции
                    if (bulletElements[i]) {
                        bulletElements[i].style.left = `${bullet.x}px`;
                        bulletElements[i].style.top = `${bullet.y}px`;
                    }
                    
                    // Проверка попадания
                    const enemy = this.robots[bullet.owner === 1 ? 1 : 0];
                    const dx = enemy.x - bullet.x;
                    const dy = enemy.y - bullet.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    const hitRadius = bullet.weapon.splashRadius ? bullet.weapon.splashRadius + 25 : 25;
                    
                    if (distance < hitRadius) {
                        // Попадание
                        const damage = bullet.weapon.splashRadius ? 
                            bullet.weapon.damage * (1 - distance / (hitRadius * 1.5)) : 
                            bullet.weapon.damage;
                        
                        if (enemy.takeDamage(damage)) {
                            this.stop();
                            setTimeout(() => alert(`Робот ${bullet.owner} победил!`), 100);
                            return;
                        }
                        
                        // Удаление пули
                        this.bullets.splice(i, 1);
                        bulletElements[i]?.remove();
                    }
                    // Удаление за пределами
                    else if (bullet.x < 0 || bullet.x > CONFIG.width || 
                             bullet.y < 0 || bullet.y > CONFIG.height) {
                        this.bullets.splice(i, 1);
                        bulletElements[i]?.remove();
                    }
                }
            }
        }

        // Запуск игры
        new Game();
    </script>
</body>
</html>
